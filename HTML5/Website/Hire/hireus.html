<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"><img src="../img/logo.png" alt=""></a>
            | <a href="./spaceships.html">The Spaceships</a>
            | <a href="../Hire/hireus.html">Hire Us</a>
            <hr>
        </nav>
    </header>
        <section>
            <h2>Hire Us Now</h2>
            <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        </section>
        <section>
            <br><br>
            <form>
                <div>
                    <label for="hireus_name">Name: </label>
                    <input type="text" name="fullname" id="hireus_name">
                    <label for="hireus_email"> - Email: </label>
                    <input type="email" name="contactemail" id="hireus_email">
                </div>
                <br>
                <div>
                    <label for="spaceships">Spaceship: </label>
                    <select name="spaceships" id="spaceships">
                        <option value="falcon_9">Falcon 9</option>
                        <option value="falcon_heavy">Falcon Heavy</option>
                    </select>
                    <label for="hireus_service"> | Type of Service: </label>
                    <input type="search" name="servicetext" id="hireus_service" list="service">
                    <datalist id="service">
                        <option value="Testing 123"></option>
                        <option value="Hello!"></option>
                        <option value="Oi!"></option>
                    </datalist>
                </div>
                <br>
                <div>
                    <input type="submit" value="Send message">
                </div>
            </form>
        </section>
</body>
</html>
