<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <h1>Carrosel!</h1>
    <p class="paragraph"><a href="https://getbootstrap.com/docs/5.1/components/carousel/">Documentação</a></p>
    <div class="container">

        <hr>
        <!-- CARROSEL PADRÃO -->
        <center><h3>Carrosel automático com duração de 1000/2000/3000ms</h1></center>

        <div id="carouselExampleSlidesOnly" class="carousel slide mt-5" data-bs-ride="carousel" style="width: 750px; margin: auto;">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./img/place1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./img/place2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/place3.webp" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>

        <hr>
        <!-- CARROSEL 2 - CONTROL -->
        <center><h3>Carrosel com controle</h3></center>

        <div id="carouselExampleInterval" class="carousel slide mt-5" data-bs-ride="carousel" style="width: 750px; margin: auto">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./img/place1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./img/place2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/place3.webp" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next </span>
            </button>
        </div>

        <hr>

        <!-- CARROSEL 3 - CONTROLE E LEGENDAS -->

        <center><h3> Carrosel com controle e marcação</h3></center>

        <div id="carouselExampleCaptions" class="carousel slide mt-5 mb-5" data-bs-ride="carousel" style="width: 750px; margin: 0 auto;">
            <div class="carousel-indicators">
                <!-- Marcações, tem sempre que manipular caso adicione mais imagens, começando do 0, 1, 2, 3..... -->
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/place1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="bg-primary">Primeiro Lugar</h5>
                  <p class="bg-primary">Lugar 1 muito bom.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./img/place2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="bg-secondary">Segundo Lugar</h5>
                  <p class="bg-secondary">Lugar 2 muuuuuito bom.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./img/place3.webp" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="bg-warning" style="color: black;">Terceiro Lugar</h5>
                  <p class="bg-warning" style="color: black;">Lugar 3 muuuuuuuuuuuuito bom.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </div>
    <!-- SCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
