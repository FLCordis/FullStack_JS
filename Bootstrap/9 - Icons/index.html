<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bootstrap Icons!</title>
</head>
<body>
    
    <!-- Instalando pelo NPM -->
    <!-- No console "npm i bootstrap-icons" -->

    <!-- Linkando os icones -->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
    <h1><a href="https://icons.getbootstrap.com/">Icons Bootstrap</a></h1>
    <hr>

    <button class="btn btn-outline-danger">Instagram <i class="bi bi-instagram"></i></button>
    <hr>
    <p><i class="bi bi-instagram"></i> Instagram</p>
    <hr>
    <h1><i class="bi bi-instagram"></i> Instagram</h1>

    <!-- SCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
