<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">

    <title>Forms - OneBitX</title>
</head>
<body class="py-5">
    
    <div class="container px-4 container1">

        <!-- LOGO -->
        <div class="text-center">
            <img src="./img/logoOneBitDark.png" alt="Logo OBC" class="img-fluid mt-4 mb-3 topLogo">
        </div>


        <!-- PRIMEIRO PARÁGRAFO -->
        <p class="paragraph">
            1 - Qual seu nome?
            <div class="input-group mb-3 inputgrp1">
                <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 inputgrp1">
                <span class="input-group-text" id="basic-addon2">Segundo nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Username"
                    aria-describedby="basic-addon2">
            </div>


        <!-- SEGUNDO PARÁGRAFO -->
        <p class="paragraph mt-4">
            2 - Seu gênero?
        </p>
        <div class="custom-control custom-radio">
            <input type="radio" id="radioMaleOption" name="customRadio" class="custom-control-input">
            <label class="form-check-label" for="radioMaleOption">Masculino</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="radioFemaleOption" name="customRadio" class="custom-control-input">
            <label class="form-check-label" for="radioFemaleOption">Feminino</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="radioUnknownOption" name="customRadio" class="custom-control-input" checked>
            <label class="form-check-label" for="radioUnknownOption">Não informado</label>
          </div>


        <!-- TERCEIRO PARÁGRAFO -->
        <p class="paragraph mt-4">3 - Marque os treinamentos que você fez:</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="SwitchTraining1">
            <label class="form-check-label" for="SwitchTraining1">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="SwitchTraining2">
            <label class="form-check-label" for="SwitchTraining2">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="SwitchTraining3">
            <label class="form-check-label" for="SwitchTraining3">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="SwitchTraining4">
            <label class="form-check-label" for="SwitchTraining4">Treinamento físico intenso</label>
        </div>


        <!-- QUARTO PARÁGRAFO -->
        <p class="paragraph mt-4">4 - Quais suas qualidades?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Conheço uns ET</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Tomo banho de chinelo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Sei nadar peixinho</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">Tenho 6 dedos na mão</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Meu nome é Robson</label>
        </div>

        <!-- BOTÃO DE ENVIAR -->
            <div class="text-center">
                <button type="button" class="btn btn-outline-danger mb-2 btnSend">Enviar</button>
            </div>
    </div>

    <div class="container text-center footer">
        <p>Feito por Flávio Cordis &copy; FC - 2022</p>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
